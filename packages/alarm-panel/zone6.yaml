binary_sensor:

  - id: zone6
    name: Zone 6
    pin:
      number: $zone6
      mode: INPUT
      inverted: True
    platform: gpio   
    filters:
      - delayed_on_off: $sensor_debounce_time
    on_state:
      - if:
          condition:
            lambda: return id(blink_on_state);
          then:
            - script.execute: blink_status_led
