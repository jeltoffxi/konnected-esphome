sensor:
  - platform: pulse_counter
    unit_of_measurement: 'Gallons'
    name: "Zone 4"
    filters:
       - multiply: 600  # (60s/0.1 pulse per Gallon)
    pin: GPIO13
    update_interval : 30s

    total:
      unit_of_measurement: 'Gallons'
      name: 'Zone 4 Total Gallons'
      filters:
        - multiply: 1  # (1 pulses per 10 Gallons)
