sensor:
  - platform: pulse_counter
    unit_of_measurement: 'Gallons per Hour'
    name: "Zone 9"
    filters:
      - multiply: 10
    pin: GPIO36
    update_interval : 3600s

    total:
      unit_of_measurement: 'Gallons'
      name: 'Zone 9 Total Gallons'
      filters:
        - multiply: 10 
